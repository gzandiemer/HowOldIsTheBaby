<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>How old is Luna now?</title>
  </head>
  <body>
    <h1>How old is Luna now?</h1>

    <div id="countup" class="countup">
      <div class="time">
        <h2 id="years">00</h2>
        <small>year</small>
      </div>
      <div class="time">
        <h2 id="months">00</h2>
        <small>months</small>
      </div>
      <div class="time">
        <h2 id="weeks">00</h2>
        <small>weeks</small>
      </div>
      <div class="time">
       <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
    </div>

    <script src="script.js"></script>
</body>  

</html>
